	<!DOCTYPE html>
	<html lang="pt" xmlns:th="http://thymeleaf.org"
	      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	      layout:decorate="~{index.html}">
	<head>
	    <title>Cadastro Pessoa</title>
		<link rel="stylesheet" href="../static/css/estilo.css" th:href="@{/css/estilo.css}">
	</head>
	<body>
	    <div layout:fragment="conteudo">
	        <div class="box">
	            <h1>Cadastro de Cliente</h1>
	            <form method="post" action="/cliente">
	                <input type="hidden" name="_method" value="put" th:if="${cliente != null}">
	                <input type="hidden" name="id" th:value="${cliente?.id}">
	                
	                <div>
	                    <label for="nome">Nome:</label>
	                    <input type="text" id="nome" name="nome" th:value="${cliente?.nome}" required>
	                </div>
	                
	                <div>
	                    <label for="cpf">CPF:</label>
	                    <input type="text" id="cpf" name="cpf" th:value="${cliente?.cpf}" required>
	                </div>
	                
	                <div>
	                    <label for="telefone">Telefone:</label>
	                    <input type="tel" id="telefone" name="telefone" th:value="${cliente?.telefone}">
	                </div>
	                
	                <div>
	                    <label for="email">Email:</label>
	                    <input type="email" id="email" name="email" th:value="${cliente?.email}" required>
	                </div>
	                
	                <input type="submit" value="Cadastrar">
	            </form>
	        </div>
	    </div>
	</body>
	</html>
